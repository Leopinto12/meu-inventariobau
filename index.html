<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INVENT√ÅRIO VIS√ÉO PAINEL</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Space Grotesk', sans-serif; background: #000; color: #fff; overflow-x: hidden; }
        .glass { background: rgba(20, 20, 25, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .blur-val { filter: blur(12px); transition: 0.4s; }
        .blur-val:hover { filter: blur(0); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .neon-text { text-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
        input, select, textarea { background: rgba(255,255,255,0.03)!important; border: 1px solid rgba(255,255,255,0.1)!important; color: #fff!important; outline: none; }
        input:focus { border-color: #3b82f6!important; }
        .nav-btn { opacity: 0.4; transition: 0.3s; }
        .nav-btn.active { opacity: 1; color: #3b82f6; transform: translateY(-3px); }
    </style>
</head>
<body class="min-h-screen pb-40">

    <div id="login-screen" class="fixed inset-0 z-[500] flex items-center justify-center bg-black">
        <div class="glass p-12 rounded-[50px] w-full max-w-sm text-center border-blue-900/30">
            <h1 class="text-2xl font-bold mb-2 tracking-[0.3em] neon-text uppercase">Invent√°rio</h1>
            <p class="text-blue-500 text-xs font-bold mb-8 tracking-[0.1em]">VIS√ÉO PAINEL</p>
            <input type="password" id="pass" placeholder="PASSWORD" class="w-full p-4 rounded-2xl mb-4 text-center">
            <button onclick="unlock()" class="w-full bg-blue-600 py-4 rounded-2xl font-bold hover:bg-blue-500 transition shadow-lg shadow-blue-500/20">Acessar Sistema</button>
        </div>
    </div>

    <div id="app" class="hidden">
        <header class="p-8 flex justify-between items-center max-w-6xl mx-auto">
            <div>
                <h2 id="view-name" class="text-2xl font-bold tracking-tighter italic uppercase">Nexus Central</h2>
                <p id="date-now" class="text-[10px] text-blue-400 font-bold uppercase tracking-widest mt-1">Sincronizado</p>
            </div>
            <button onclick="togglePrivacy()" class="w-12 h-12 glass rounded-2xl flex items-center justify-center">üîí</button>
        </header>

        <main class="max-w-6xl mx-auto px-6 space-y-6">
            
            <section id="tab-dash" class="tab-content active space-y-6">
                <div class="glass p-10 rounded-[50px] relative overflow-hidden">
                    <div class="absolute -top-10 -right-10 w-40 h-40 bg-blue-600/10 blur-[100px]"></div>
                    <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-2">Liquidez & Patrim√¥nio</p>
                    <h3 id="bal-total" class="text-6xl font-bold blur-val tracking-tighter">R$ 0,00</h3>
                    
                    <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="p-4 bg-white/5 rounded-2xl">
                            <span class="text-[9px] text-slate-500 uppercase font-bold">Autonomia</span>
                            <p id="life-hours" class="text-sm font-bold mt-1 text-blue-300">Calculando...</p>
                        </div>
                        <div class="p-4 bg-white/5 rounded-2xl">
                            <span class="text-[9px] text-slate-500 uppercase font-bold">Burn Rate Mensal</span>
                            <div class="w-full bg-white/10 h-1.5 rounded-full mt-2"><div id="burn-bar" class="h-full bg-blue-500" style="width:0%"></div></div>
                        </div>
                        <div class="p-4 bg-white/5 rounded-2xl flex items-center justify-between">
                            <span class="text-[9px] text-slate-500 uppercase font-bold">Pomodoro</span>
                            <button onclick="startPomo()" id="pomo-btn" class="text-[10px] font-bold text-orange-400">25:00</button>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="glass p-6 rounded-[30px] flex items-center justify-between">
                        <p class="text-[10px] font-bold text-slate-500 uppercase">Humor do Dia</p>
                        <div class="flex gap-4 text-xl">
                            <button onclick="logMood('üî•')" class="hover:scale-125 transition">üî•</button>
                            <button onclick="logMood('‚úÖ')" class="hover:scale-125 transition">‚úÖ</button>
                            <button onclick="logMood('üí§')" class="hover:scale-125 transition">üí§</button>
                            <button onclick="logMood('üìâ')" class="hover:scale-125 transition">üìâ</button>
                        </div>
                    </div>
                    <button onclick="generateAIPrompt()" class="glass p-6 rounded-[30px] text-[10px] font-bold uppercase tracking-widest hover:bg-blue-600 transition">
                        Copiar Relat√≥rio para IA ü§ñ
                    </button>
                </div>

                <div class="glass p-8 rounded-[40px]">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <input type="text" id="in-desc" placeholder="Descri√ß√£o" class="p-4 rounded-xl">
                        <input type="number" id="in-val" placeholder="Valor" class="p-4 rounded-xl">
                        <select id="in-tipo" class="p-4 rounded-xl">
                            <option value="saida">Despesa (-)</option>
                            <option value="entrada">Receita (+)</option>
                        </select>
                        <button onclick="saveFin()" class="bg-blue-600 font-bold rounded-xl p-4 shadow-lg shadow-blue-900/40">Registrar</button>
                    </div>
                </div>
            </section>

            <section id="tab-vault" class="tab-content space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="glass p-8 rounded-[40px]">
                        <h4 class="text-sm font-bold mb-4 flex justify-between">NOTAS MESTRAS <button onclick="addNote()" class="text-blue-400 text-xs">+ CRIAR</button></h4>
                        <div id="notes-list" class="space-y-2 max-h-80 overflow-y-auto pr-2"></div>
                    </div>
                    <div class="glass p-8 rounded-[40px]">
                        <h4 class="text-sm font-bold mb-4 flex justify-between">ARQUIVOS EM NUVEM <button onclick="document.getElementById('f-up').click()" class="text-blue-400 text-xs">+ UPLOAD</button></h4>
                        <input type="file" id="f-up" class="hidden" onchange="upFile(event)">
                        <div id="files-list" class="space-y-2 max-h-80 overflow-y-auto pr-2"></div>
                    </div>
                </div>
                <div class="glass p-8 rounded-[40px]">
                    <h4 class="text-[10px] font-bold text-slate-500 uppercase mb-4">Di√°rio Estrat√©gico Local</h4>
                    <textarea id="strat-notes" onkeyup="saveLocal()" class="w-full h-40 p-6 rounded-2xl outline-none" placeholder="Escreva planos, senhas ou ideias..."></textarea>
                </div>
            </section>

            <section id="tab-flux" class="tab-content space-y-3">
                <div id="history-list" class="space-y-3"></div>
            </section>

        </main>

        <nav class="fixed bottom-10 left-1/2 -translate-x-1/2 glass w-[90%] max-w-sm h-24 rounded-[50px] flex items-center justify-around px-4 border-white/10 shadow-2xl z-[200]">
            <button onclick="nav('dash', this)" class="nav-btn active flex flex-col items-center">
                <span class="text-xl">üìä</span><span class="text-[8px] font-bold mt-1">PAINEL</span>
            </button>
            <button onclick="nav('vault', this)" class="nav-btn flex flex-col items-center">
                <span class="text-xl">üîê</span><span class="text-[8px] font-bold mt-1">COFRE</span>
            </button>
            <button onclick="nav('flux', this)" class="nav-btn flex flex-col items-center">
                <span class="text-xl">üïí</span><span class="text-[8px] font-bold mt-1">FLUXO</span>
            </button>
            <button onclick="exportData()" class="nav-btn flex flex-col items-center">
                <span class="text-xl">üíæ</span><span class="text-[8px] font-bold mt-1">BACKUP</span>
            </button>
        </nav>
    </div>

    <script>
        // CONFIGURA√á√ÉO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyCdxLMjKdBN_1uIDk4YXfDIlRbNchndM5s",
            authDomain: "inventario-visao.firebaseapp.com",
            projectId: "inventario-visao",
            storageBucket: "inventario-visao.firebasestorage.app",
            messagingSenderId: "828286373134",
            appId: "1:828286373134:web:9bafa5872cdf124bfddb5f"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        let state = { fin: [], privacy: false, hourly: 80 };

        function unlock() {
            if(document.getElementById('pass').value === "lnventario2026") {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                sync();
            }
        }

        function sync() {
            db.collection("financeiro").orderBy("createdAt", "desc").onSnapshot(s => {
                state.fin = s.docs.map(d => ({id: d.id, ...d.data()}));
                render();
            });
            db.collection("notas").onSnapshot(s => {
                document.getElementById('notes-list').innerHTML = s.docs.map(d => `<div class="p-4 bg-white/5 rounded-xl text-xs border border-white/5 mb-2">${d.data().text}</div>`).join('');
            });
            db.collection("arquivos").onSnapshot(s => {
                document.getElementById('files-list').innerHTML = s.docs.map(d => `<a href="${d.data().url}" target="_blank" class="block p-4 bg-blue-500/10 rounded-xl text-xs truncate mb-2">${d.data().name}</a>`).join('');
            });
            document.getElementById('strat-notes').value = localStorage.getItem('visao_strat') || '';
            document.getElementById('date-now').innerText = new Date().toLocaleDateString('pt-br', { weekday: 'long', day: '2-digit', month: 'long' });
        }

        function render() {
            let total = 0, saiMes = 0;
            let listHtml = '';
            state.fin.forEach(i => {
                if(i.tipo === 'entrada') total += i.valor; else { total -= i.valor; saiMes += i.valor; }
                listHtml += `<div class="glass p-5 rounded-2xl flex justify-between items-center"><div class="text-xs font-bold uppercase tracking-wider">${i.desc}</div><div class="font-black blur-val ${i.tipo==='entrada'?'text-emerald-400':'text-red-400'}">R$ ${i.valor.toFixed(2)}</div></div>`;
            });
            document.getElementById('bal-total').innerText = `R$ ${total.toLocaleString('pt-br')}`;
            document.getElementById('history-list').innerHTML = listHtml;
            document.getElementById('life-hours').innerText = `AUTONOMIA: ${Math.floor(total / state.hourly)} HORAS DE VIDA`;
            document.getElementById('burn-bar').style.width = Math.min((saiMes / 5000) * 100, 100) + "%";
        }

        async function saveFin() {
            const desc = document.getElementById('in-desc').value;
            const valor = parseFloat(document.getElementById('in-val').value);
            const tipo = document.getElementById('in-tipo').value;
            if(desc && valor) {
                await db.collection("financeiro").add({ desc, valor, tipo, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
                document.getElementById('in-desc').value = ''; document.getElementById('in-val').value = '';
            }
        }

        async function addNote() {
            const text = prompt("Digite sua nota:");
            if(text) await db.collection("notas").add({ text });
        }

        async function upFile(e) {
            const file = e.target.files[0];
            const ref = storage.ref(`inventario/${Date.now()}_${file.name}`);
            await ref.put(file);
            const url = await ref.getDownloadURL();
            await db.collection("arquivos").add({ name: file.name, url });
        }

        function nav(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-'+id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            const titles = {dash: 'Nexus Central', vault: 'Cofre de Ativos', flux: 'Fluxo Temporal'};
            document.getElementById('view-name').innerText = titles[id];
        }

        function logMood(m) { alert("Sincronizado: " + m); }
        function saveLocal() { localStorage.setItem('visao_strat', document.getElementById('strat-notes').value); }
        function togglePrivacy() { state.privacy = !state.privacy; document.querySelectorAll('.blur-val').forEach(e => state.privacy ? e.classList.add('blur-val') : e.classList.remove('blur-val')); }
        
        function generateAIPrompt() {
            const p = `Analise meu Invent√°rio Vis√£o. Saldo: ${document.getElementById('bal-total').innerText}. Gere um insight estrat√©gico para o Q1 de 2026.`;
            navigator.clipboard.writeText(p); alert("Prompt de Intelig√™ncia Copiado!");
        }

        function startPomo() {
            let t = 1500; const b = document.getElementById('pomo-btn');
            setInterval(() => { if(t > 0) { t--; b.innerText = `${Math.floor(t/60)}:${(t%60).toString().padStart(2,'0')}`; } }, 1000);
        }

        function exportData() {
            const blob = new Blob([JSON.stringify(state.fin)], {type: 'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'inventario_visao_backup.json'; a.click();
        }
    </script>
</body>
</html>
