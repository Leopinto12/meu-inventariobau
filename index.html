<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INVENTÁRIO VISÃO - FINAL</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .sidebar-btn.active { background-color: #eff6ff; color: #2563eb; border-radius: 15px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <div id="login-page" class="fixed inset-0 z-[100] flex items-center justify-center bg-slate-900 px-6">
        <div class="bg-white p-8 rounded-[40px] shadow-2xl w-full max-w-sm text-center">
            <h2 class="text-2xl font-black text-slate-800 uppercase italic mb-6">Inventário Visão</h2>
            <form onsubmit="handleLogin(event)" class="space-y-4">
                <input type="text" id="user" placeholder="Usuário" class="w-full px-5 py-4 rounded-2xl border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500 text-lg" required>
                <input type="password" id="pass" placeholder="Senha" class="w-full px-5 py-4 rounded-2xl border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500 text-lg" required>
                <button type="submit" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl shadow-lg active:scale-95">ENTRAR</button>
            </form>
        </div>
    </div>

    <div id="app-page" class="flex flex-col md:flex-row h-screen hidden">
        <main class="flex-1 p-5 md:p-10 overflow-y-auto">
            <section id="tab-arquivos" class="tab-content active">
                <h2 class="text-3xl font-black uppercase italic mb-8">Cofre Cloud</h2>
                <div class="flex gap-2 mb-6">
                    <button onclick="document.getElementById('fileUpload').click()" id="btnUpload" class="bg-blue-600 text-white px-6 py-4 rounded-2xl font-black shadow-lg w-full">+ SUBIR ARQUIVO</button>
                    <input type="file" id="fileUpload" class="hidden" onchange="uploadToFirebase(event)">
                </div>
                <div id="progressContainer" class="hidden w-full bg-gray-200 rounded-full h-2 mb-6">
                    <div id="progressBar" class="bg-blue-600 h-2 rounded-full transition-all" style="width: 0%"></div>
                </div>
                <div id="file-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </section>
        </main>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCdxLMjKdBN_1uIDk4YXfDIlRbNchndM5s",
            authDomain: "inventario-visao.firebaseapp.com",
            projectId: "inventario-visao",
            storageBucket: "inventario-visao.firebasestorage.app",
            messagingSenderId: "828286373134",
            appId: "1:828286373134:web:9bafa5872cdf124bfddb5f"
        };

        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();
        const dbCloud = firebase.firestore();

        // Limpa cache antigo para forçar nova conexão
        localStorage.clear();

        function handleLogin(e) {
            e.preventDefault();
            if(document.getElementById('user').value === "Leoinventario" && document.getElementById('pass').value === "lnventario2026") {
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('app-page').classList.remove('hidden');
                syncData();
            } else { alert("Senha incorreta!"); }
        }

        function syncData() {
            // Sincroniza arquivos em tempo real
            dbCloud.collection("arquivos").orderBy("createdAt", "desc").onSnapshot(snap => {
                const list = document.getElementById('file-list');
                list.innerHTML = snap.docs.map(doc => {
                    const f = doc.data();
                    return `<div class="bg-white p-5 rounded-[30px] shadow-sm flex justify-between items-center border border-slate-100">
                        <div class="truncate"><p class="font-bold text-sm truncate">${f.name}</p></div>
                        <a href="${f.url}" target="_blank" class="bg-blue-50 text-blue-600 p-3 rounded-2xl text-[10px] font-black">ABRIR</a>
                    </div>`;
                }).join('');
            });
        }

        function uploadToFirebase(e) {
            const file = e.target.files[0];
            if (!file) return;

            const btn = document.getElementById('btnUpload');
            const pBar = document.getElementById('progressBar');
            const pCont = document.getElementById('progressContainer');

            btn.disabled = true;
            pCont.classList.remove('hidden');

            const ref = storage.ref('arquivos/' + Date.now() + "_" + file.name);
            const task = ref.put(file);

            task.on('state_changed', 
                (s) => pBar.style.width = (s.bytesTransferred / s.totalBytes) * 100 + '%',
                (err) => { alert("Erro CORS ou Permissão: " + err.message); btn.disabled = false; },
                () => {
                    task.snapshot.ref.getDownloadURL().then(url => {
                        dbCloud.collection("arquivos").add({
                            name: file.name,
                            url: url,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        }).then(() => {
                            pCont.classList.add('hidden');
                            btn.disabled = false;
                            alert("Arquivo salvo na nuvem!");
                        });
                    });
                }
            );
        }
    </script>
</body>
</html>
