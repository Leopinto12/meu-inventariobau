<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVENT√ÅRIO VIS√ÉO - CLOUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .sidebar-btn.active { background-color: #eff6ff; color: #2563eb; border-right: 4px solid #2563eb; }
    </style>
</head>
<body class="bg-slate-50">

    <div id="login-page" class="h-screen flex items-center justify-center bg-slate-900 px-4">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-4 font-black text-white text-2xl">IV</div>
                <h2 class="text-2xl font-black text-slate-800 uppercase italic tracking-tighter">Invent√°rio Vis√£o</h2>
            </div>
            <form onsubmit="handleLogin(event)" class="space-y-4">
                <input type="text" id="user" placeholder="Usu√°rio" class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500" required>
                <input type="password" id="pass" placeholder="Senha" class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500" required>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition-all">ENTRAR NO SISTEMA</button>
            </form>
        </div>
    </div>

    <div id="app-page" class="flex h-screen hidden">
        <aside class="w-64 bg-white border-r border-slate-200 flex flex-col">
            <div class="p-6 font-black text-xl text-blue-600 italic">INVENT√ÅRIO VISAO</div>
            <nav class="flex-1 px-3 space-y-1">
                <button onclick="showTab('tab-arquivos', this)" class="sidebar-btn active w-full flex items-center gap-3 p-3 rounded-lg font-semibold">üìÅ Storage Nuvem</button>
                <button onclick="showTab('tab-cronograma', this)" class="sidebar-btn w-full flex items-center gap-3 p-3 rounded-lg font-semibold">üìÖ Cronograma</button>
                <button onclick="showTab('tab-notas', this)" class="sidebar-btn w-full flex items-center gap-3 p-3 rounded-lg font-semibold">üìù Anota√ß√µes</button>
                <button onclick="showTab('tab-desempenho', this)" class="sidebar-btn w-full flex items-center gap-3 p-3 rounded-lg font-semibold">üìä Desempenho</button>
            </nav>
            <div class="p-4"><button onclick="location.reload()" class="w-full text-red-500 text-[10px] font-black p-2 hover:bg-red-50 rounded-lg uppercase">Sair</button></div>
        </aside>

        <main class="flex-1 p-8 overflow-y-auto">
            <section id="tab-arquivos" class="tab-content active">
                <div class="flex justify-between items-center mb-8 border-b pb-4">
                    <h2 class="text-3xl font-black uppercase italic tracking-tighter text-slate-800">Cofre de Arquivos</h2>
                    <div class="flex gap-2">
                        <button onclick="document.getElementById('fileUpload').click()" id="uploadBtn" class="bg-blue-600 text-white px-6 py-2 rounded-xl font-bold hover:bg-blue-700 transition-all shadow-md">
                            + Subir para Nuvem
                        </button>
                        <input type="file" id="fileUpload" class="hidden" onchange="uploadToFirebase(event)">
                    </div>
                </div>
                <div id="progressContainer" class="hidden w-full bg-gray-200 rounded-full h-2.5 mb-6">
                    <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
                <div id="file-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </section>
            
            </main>
    </div>

    <script>
        // --- CONFIGURA√á√ÉO FIREBASE (PEGUE NO SEU CONSOLE) ---
        const firebaseConfig = {
            apiKey: "COLE_AQUI",
            authDomain: "COLE_AQUI",
            projectId: "COLE_AQUI",
            storageBucket: "COLE_AQUI",
            messagingSenderId: "COLE_AQUI",
            appId: "COLE_AQUI"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        // --- L√ìGICA DE UPLOAD REAL (STORAGE) ---
        function uploadToFirebase(e) {
            const file = e.target.files[0];
            if (!file) return;

            const storageRef = storage.ref('arquivos/' + file.name);
            const uploadTask = storageRef.put(file);
            
            const pBar = document.getElementById('progressBar');
            const pCont = document.getElementById('progressContainer');
            pCont.classList.remove('hidden');

            uploadTask.on('state_changed', 
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    pBar.style.width = progress + '%';
                }, 
                (error) => { alert("Erro ao subir: " + error.message); }, 
                () => {
                    uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                        saveFileToDB(file.name, downloadURL);
                        pCont.classList.add('hidden');
                        renderFiles();
                    });
                }
            );
        }

        // Banco local para guardar os LINKS da nuvem
        let db = JSON.parse(localStorage.getItem('visaoDB')) || { files: [], tasks: [], notes: [], history: [] };
        function saveDB() { localStorage.setItem('visaoDB', JSON.stringify(db)); }

        function saveFileToDB(name, url) {
            db.files.unshift({ name: name, date: new Date().toLocaleDateString(), url: url });
            saveDB();
        }

        function renderFiles() {
            const list = document.getElementById('file-list');
            list.innerHTML = '';
            db.files.forEach((f, i) => {
                list.innerHTML += `<div class="bg-white p-5 rounded-2xl border shadow-sm">
                    <span class="font-bold text-sm truncate block mb-3">‚òÅÔ∏è ${f.name}</span>
                    <div class="flex justify-between items-center border-t pt-3">
                        <span class="text-[9px] font-black text-slate-400">${f.date}</span>
                        <a href="${f.url}" target="_blank" class="text-blue-600 text-[10px] font-black uppercase">Download</a>
                    </div>
                </div>`;
            });
        }

        // ... Restante das fun√ß√µes (Login, Abas, Cronograma, Notas) id√™nticas √† vers√£o anterior ...
        
        function handleLogin(e) {
            e.preventDefault();
            if (document.getElementById('user').value === "Leoinventario" && document.getElementById('pass').value === "lnventario2026") {
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('app-page').classList.remove('hidden');
                renderFiles();
            }
        }

        function showTab(id, btn) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            renderFiles();
        }
    </script>
</body>
</html>
