<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VISﾃグ OS OMEGA | 2026</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Outfit', sans-serif; 
            background: #020617; 
            color: #f8fafc; 
            overflow-x: hidden;
        }
        .glass { 
            background: rgba(15, 23, 42, 0.8); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255,255,255,0.05); 
        }
        .blur-val { 
            filter: blur(12px); 
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            cursor: pointer; 
        }
        .blur-val:hover { filter: blur(0); }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: zoomIn 0.3s ease-out; }
        
        @keyframes zoomIn { 
            from { opacity: 0; transform: scale(0.95); } 
            to { opacity: 1; transform: scale(1); } 
        }

        .nav-item { transition: all 0.3s ease; opacity: 0.4; }
        .nav-active { color: #3b82f6; opacity: 1 !important; transform: translateY(-5px); }
        
        input, select { 
            background: rgba(255,255,255,0.03) !important; 
            border: 1px solid rgba(255,255,255,0.1) !important; 
            color: white !important; 
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen">

    <div id="login-screen" class="fixed inset-0 z-[200] flex items-center justify-center bg-[#020617] p-4">
        <div class="glass p-10 rounded-[50px] w-full max-w-sm text-center border-blue-500/20 shadow-2xl">
            <div class="w-20 h-20 bg-blue-600 rounded-3xl mx-auto mb-6 flex items-center justify-center text-4xl shadow-lg shadow-blue-500/40 font-black">V</div>
            <h1 class="text-3xl font-black mb-2 tracking-tighter">VISﾃグ <span class="text-blue-500">OMEGA</span></h1>
            <p class="text-slate-500 text-[10px] font-bold tracking-[0.4em] mb-8 uppercase">Acesso Restrito 2026</p>
            <input type="password" id="pass" placeholder="PASSWORD" class="w-full p-5 rounded-2xl mb-4 text-center outline-none focus:ring-2 ring-blue-500 transition-all">
            <button onclick="unlock()" class="w-full bg-white text-black py-5 rounded-2xl font-black hover:bg-blue-500 hover:text-white transition-all transform active:scale-95">IGNITION</button>
        </div>
    </div>

    <div id="app" class="hidden">
        <header class="p-8 flex justify-between items-center max-w-5xl mx-auto">
            <div>
                <h2 id="tab-title" class="text-4xl font-black italic tracking-tighter uppercase">Nexus</h2>
                <p id="clock" class="text-[10px] font-bold text-blue-400 tracking-widest mt-1 uppercase"></p>
            </div>
            <div class="flex gap-2">
                <button onclick="togglePrivacy()" class="w-12 h-12 glass rounded-2xl flex items-center justify-center">白</button>
                <button onclick="window.location.reload()" class="w-12 h-12 glass rounded-2xl flex items-center justify-center">売</button>
            </div>
        </header>

        <main class="max-w-5xl mx-auto px-6 pb-40">
            
            <section id="tab-dash" class="tab-content active space-y-6">
                
                <div class="glass p-10 rounded-[50px] border-l-4 border-blue-500">
                    <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-2">Liquidez Disponﾃｭvel</p>
                    <h3 id="bal-total" class="text-6xl font-black blur-val tracking-tighter">R$ 0,00</h3>
                    
                    <div class="mt-8">
                        <div class="flex justify-between text-[10px] font-bold mb-2">
                            <span class="text-slate-500 uppercase">Velocidade de Gasto (Burn Rate)</span>
                            <span id="burn-perc" class="text-blue-400">0%</span>
                        </div>
                        <div class="w-full bg-white/5 h-2 rounded-full overflow-hidden">
                            <div id="burn-bar" class="h-full bg-blue-500 transition-all duration-1000" style="width: 0%"></div>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="glass p-6 rounded-[35px] flex items-center gap-4">
                        <div class="w-14 h-14 rounded-2xl bg-orange-500/20 flex items-center justify-center text-2xl">櫨</div>
                        <div>
                            <p class="text-[10px] font-bold text-slate-500 uppercase">Consistﾃｪncia</p>
                            <p id="user-lv" class="text-lg font-black uppercase">Lv. 12 Strategist</p>
                        </div>
                    </div>
                    <div class="glass p-6 rounded-[35px] flex items-center gap-4">
                        <div class="w-14 h-14 rounded-2xl bg-emerald-500/20 flex items-center justify-center text-2xl">嶋</div>
                        <div>
                            <p class="text-[10px] font-bold text-slate-500 uppercase">Projeﾃｧﾃ｣o 12 Meses</p>
                            <p id="proj-year" class="text-lg font-black blur-val">R$ 0,00</p>
                        </div>
                    </div>
                </div>

                <div class="glass p-8 rounded-[40px] border-white/5">
                    <h4 class="text-[10px] font-black text-slate-500 mb-4 uppercase tracking-widest">Lanﾃｧamento de Fluxo</h4>
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <input type="text" id="in-desc" placeholder="Descriﾃｧﾃ｣o" class="p-4 rounded-2xl outline-none">
                        <input type="number" id="in-val" placeholder="Valor" class="p-4 rounded-2xl outline-none">
                        <select id="in-tipo" class="p-4 rounded-2xl outline-none">
                            <option value="saida">Saﾃｭda (-)</option>
                            <option value="entrada">Entrada (+)</option>
                        </select>
                        <button onclick="saveFin()" class="bg-blue-600 font-black rounded-2xl p-4 hover:bg-blue-500 transition shadow-lg shadow-blue-900/40">EXECUTAR</button>
                    </div>
                </div>
            </section>

            <section id="tab-flux" class="tab-content space-y-3">
                <div id="history-list" class="space-y-3">
                    </div>
            </section>

            <section id="tab-brain" class="tab-content">
                <div class="glass rounded-[40px] overflow-hidden">
                    <textarea id="notes" onkeyup="localSave()" class="w-full h-[65vh] bg-transparent p-10 outline-none text-lg leading-relaxed italic font-light" placeholder="Escreva suas metas e estratﾃｩgias para 2026..."></textarea>
                </div>
            </section>

        </main>

        <nav class="fixed bottom-10 left-1/2 -translate-x-1/2 glass w-[90%] max-w-sm h-24 rounded-[50px] flex items-center justify-around px-6 border-white/10 shadow-2xl z-[150]">
            <button onclick="nav('dash', this)" class="nav-item nav-active flex flex-col items-center">
                <span class="text-2xl">匠</span>
                <span class="text-[8px] font-black mt-1">NEXUS</span>
            </button>
            <button onclick="nav('flux', this)" class="nav-item flex flex-col items-center">
                <span class="text-2xl">投</span>
                <span class="text-[8px] font-black mt-1">FLUXO</span>
            </button>
            <button onclick="nav('brain', this)" class="nav-item flex flex-col items-center">
                <span class="text-2xl">ｧ</span>
                <span class="text-[8px] font-black mt-1">BRAIN</span>
            </button>
            <button onclick="exportJSON()" class="nav-item flex flex-col items-center">
                <span class="text-2xl">沈</span>
                <span class="text-[8px] font-black mt-1">BACKUP</span>
            </button>
        </nav>
    </div>

    <script>
        // CONFIGURAﾃﾃグ FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyCdxLMjKdBN_1uIDk4YXfDIlRbNchndM5s",
            authDomain: "inventario-visao.firebaseapp.com",
            projectId: "inventario-visao",
            storageBucket: "inventario-visao.firebasestorage.app",
            messagingSenderId: "828286373134",
            appId: "1:828286373134:web:9bafa5872cdf124bfddb5f"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let state = { fin: [], privacy: false };

        // RELﾃ敵IO ATUALIZADO
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleString('pt-br', { 
                weekday: 'long', day: '2-digit', month: 'short', 
                hour: '2-digit', minute: '2-digit', second: '2-digit' 
            });
        }, 1000);

        // LOGIN
        function unlock() {
            if(document.getElementById('pass').value === "lnventario2026") {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                init();
            } else {
                alert("Acesso Negado.");
            }
        }

        // INICIALIZAﾃﾃグ
        function init() {
            db.collection("financeiro").orderBy("createdAt", "desc").onSnapshot(s => {
                state.fin = s.docs.map(d => ({id: d.id, ...d.data()}));
                render();
            });
            document.getElementById('notes').value = localStorage.getItem('vision_omega_notes') || '';
        }

        // RENDERIZAﾃﾃグ GERAL
        function render() {
            let total = 0, entMes = 0, saiMes = 0;
            let listHtml = '';
            
            state.fin.forEach(i => {
                const val = parseFloat(i.valor);
                if(i.tipo === 'entrada') { total += val; entMes += val; }
                else { total -= val; saiMes += val; }

                listHtml += `
                <div class="glass p-6 rounded-[30px] flex justify-between items-center">
                    <div>
                        <p class="font-bold text-sm text-slate-200">${i.desc}</p>
                        <p class="text-[9px] opacity-40 font-black uppercase tracking-widest">
                            ${i.createdAt ? new Date(i.createdAt.seconds*1000).toLocaleDateString() : 'Processando...'}
                        </p>
                    </div>
                    <div class="text-right">
                        <p class="font-black blur-val ${i.tipo==='entrada'?'text-emerald-400':'text-red-400'}">
                            R$ ${val.toFixed(2)}
                        </p>
                        <button onclick="delDoc('${i.id}')" class="text-[8px] font-bold text-red-500/30 hover:text-red-500 uppercase">Excluir</button>
                    </div>
                </div>`;
            });

            document.getElementById('bal-total').innerText = `R$ ${total.toLocaleString('pt-br')}`;
            document.getElementById('history-list').innerHTML = listHtml;
            
            // Burn Rate (Meta mensal estimada de gastos: R$ 5000)
            const burnPerc = Math.min((saiMes / 5000) * 100, 100);
            document.getElementById('burn-bar').style.width = burnPerc + "%";
            document.getElementById('burn-perc').innerText = Math.floor(burnPerc) + "%";
            
            // Projeﾃｧﾃ｣o 12 meses
            const mediaEconomia = (entMes - saiMes);
            const projecao = total + (mediaEconomia * 12);
            document.getElementById('proj-year').innerText = `R$ ${projecao.toLocaleString('pt-br')}`;

            if(state.privacy) applyPrivacy(true);
        }

        // SALVAR FINANCEIRO
        async function saveFin() {
            const desc = document.getElementById('in-desc').value;
            const valor = parseFloat(document.getElementById('in-val').value);
            const tipo = document.getElementById('in-tipo').value;
            
            if(desc && valor) {
                await db.collection("financeiro").add({
                    desc, 
                    valor, 
                    tipo, 
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                document.getElementById('in-desc').value = '';
                document.getElementById('in-val').value = '';
            }
        }

        // NAVEGAﾃﾃグ
        function nav(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-'+id).classList.add('active');
            
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('nav-active'));
            el.classList.add('nav-active');
            
            const titles = {dash:'Nexus', flux:'Fluxo', brain:'Estratﾃｩgia'};
            document.getElementById('tab-title').innerText = titles[id];
        }

        // PRIVACIDADE
        function togglePrivacy() {
            state.privacy = !state.privacy;
            applyPrivacy(state.privacy);
        }

        function applyPrivacy(on) {
            document.querySelectorAll('.blur-val').forEach(el => {
                on ? el.classList.add('blur-val') : el.classList.remove('blur-val');
            });
        }

        // NOTAS LOCAIS
        function localSave() {
            localStorage.setItem('vision_omega_notes', document.getElementById('notes').value);
        }

        // DELETAR
        async function delDoc(id) {
            if(confirm("Deseja eliminar este registro?")) {
                await db.collection("financeiro").doc(id).delete();
            }
        }

        // EXPORTAR BACKUP
        function exportJSON() {
            const data = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(state.fin));
            const a = document.createElement('a');
            a.href = data;
            a.download = `backup_visao_omega_${new Date().toLocaleDateString()}.json`;
            a.click();
        }
    </script>
</body>
</html>
